<div *ngIf="goodsInformation$ | async as goodsInformation" class="row p-0 m-0">
  <div class="col-3">
    <app-filter-list [questions]="goodsInformation.questions"></app-filter-list>
  </div>
  <div class="col-9">
  {{rout}}
    <div class="row p-0 m-0">
      <div>okey</div>
      <ul class="row m-0 flex-inline">
        <li *ngFor="let good of goodsInformation.goodCells" class="col p-1">
          <app-good-cell [goodCell]="good"></app-good-cell>
        </li>
      </ul>
    </div>
  </div>
</div>
