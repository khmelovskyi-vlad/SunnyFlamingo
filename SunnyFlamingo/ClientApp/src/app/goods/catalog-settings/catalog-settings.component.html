<div class="row p-2 justify-content-between">
  <div class="col">
    <div class="row">
      <div class="dropdown col">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Sort by:
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <a class="dropdown-item" style="cursor: pointer;" 
            (click)="service.searchGoods('sort', OrderType.addTime, undefined, undefined, true, undefined, false)">
            Date
            </a>
          </li>
          <li>
            <a class="dropdown-item" style="cursor: pointer;" 
            (click)="service.searchGoods('sort', OrderType.name, undefined, undefined, undefined, true, false)">
            Name
            </a>
          </li>
          <li>
            <a class="dropdown-item" style="cursor: pointer;" 
            (click)="service.searchGoods('sort', OrderType.price, undefined, undefined, true, undefined, false)">
            Price
            </a>
          </li>
        </ul>
      </div>
      <div class="col">
        <button class="btn btn-info" 
        (click)="service.searchGoods('dir', SortDir.desc, undefined, undefined, true, undefined, false)">
          &#8593;
        </button>
        <button class="btn btn-info" 
        (click)="service.searchGoods('dir', SortDir.asc, undefined, undefined, undefined, true, false)">
          &#8595;
        </button>
      </div>
    </div>
  </div>
  <div class="dropdown col">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Select goods count
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li>
        <a class="dropdown-item" style="cursor: pointer;" 
        (click)="service.searchGoods('count', count, undefined, undefined, undefined, true)">
        {{count}}
        </a>
      </li>
      <li>
        <a class="dropdown-item" style="cursor: pointer;" 
        (click)="service.searchGoods('count', count*2, undefined, undefined, true, undefined)">
        {{count*2}}
        </a>
      </li>
      <li>
        <a class="dropdown-item" style="cursor: pointer;" 
        (click)="service.searchGoods('count', count*3, undefined, undefined, true, undefined)">
        {{count*3}}
        </a>
      </li>
    </ul>
  </div>
</div>
