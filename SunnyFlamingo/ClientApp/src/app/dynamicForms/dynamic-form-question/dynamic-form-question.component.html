<div [formGroup]="form">
  <div [formGroupName]="formName">
    <label [attr.for]="question.key">{{question.label}}</label>


    <div [ngSwitch]="question.controlType">
      <input *ngSwitchCase="ControlType.textbox" [formControlName]="question.key" [id]="question.key" [type]="question.type">

      <select [id]="question.key" *ngSwitchCase="ControlType.dropdown" [formControlName]="question.key">
        <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
      </select>

      <input 
      *ngSwitchCase="ControlType.checkbox" 
      [formControlName]="question.key" 
      [id]="question.key" 
      [type]="question.type" 
      [checked]="question.checked"
      >

    </div>
  </div>
</div>
