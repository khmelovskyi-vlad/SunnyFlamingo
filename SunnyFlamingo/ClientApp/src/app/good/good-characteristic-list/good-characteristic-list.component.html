<div *ngIf="characteristicList" class="about-properties">
  <ul>
    <li *ngFor="let characteristic of characteristicList">
      <app-good-characteristic [characteristic]="characteristic"></app-good-characteristic>
    </li>
  </ul>
</div>
<div *ngIf="characteristicLists" class="about-properties">
  <ul>
    <li *ngFor="let characteristicList of characteristicLists">
      <app-good-characteristic [characteristicList]="characteristicList"></app-good-characteristic>
    </li>
  </ul>
</div>
